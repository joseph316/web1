<s_guest>
    <div class="guestbook">
        <h3>방명록</h3>
        <s_guest_input_form>
            <div class="writeForm">
                방명록 글쓰기
            </div>
        </s_guest_input_form>
        <s_guest_container>
            <div class="commentList">
                방명록 리스트
            </div>
        </s_guest_container>
    </div>
</s_guest>

<s_guest_input_form>
<div class="writeForm">
    <s_guest_member>
        <s_guest_form>
        <dl class="name-line">
            <dt><label for="guestName">이름 (Your Name) </label></dt>
            <dd><input type="text" name="[##_guest_input_name_##]" value="[##__guest_name__##]" id="guestName" class="textField" /></dd>
        </dl>
        <dl class="password-line">
            <dt><label for="guestPassword">패스워드 (Your Password)</label></dt>
            <dd><input type="password" name="[##_guest_input_password_##]" value="" id="guestPassword" maxlength="8" value="" class="textField" /> </dd>
        </dl>
        <dl class="homepage-line">
            <dt><label for="guestHomepage">홈페이지 (Your Website)</label></dt>
            <dd><input type="text" name="[##_guest_input_homepage_##]" vlaue="[##__guest_homepage__##]" id="guestHomepage" class="textField" /></dd>
        </dl>
        </s_guest_form>
    </s_guest_member>
    <dl class="content-line">
        <dt><label for="textBody">내용 (Content)</label></dt>
        <dd><textarea id="textBody" name="[##_guest_textarea_body_##]" cols="50" rows="6"></textarea></dd>
    </dl>
    <dl class="btn-line">
        <dt>방명록 남기기 (Submit)</dt>
        <dd><button type="submit" onclick="[##_guest_onclick_submit_##]" class="btnComment"><span>Submit</span></button></dd>
    </dl>
    </div>
</s_guest_input_form>

<s_guest_input_form_openid_only>
    <p>
        오픈아이디로 로그인해야 글을 남기실 수 있습니다.
        <a href="[##_guest_openid_login_##]">오픈아이디 로그인하기
    </p>
</s_guest_input_form_openid_only>

<s_guest_container>
<div class="commentList">
    <ol>
    <s_guest_rep>
        <li id='[##_guest_rep_id_##]'>
            <div class="[##_guest_rep_class_##]">
                <span class="name">[##_guest_rep_name_##]</span>
                <span class="date"> [##_guest_rep_date_##]</span>
                <span class="control">
                    <button type="button" onclick="[##_guest_rep_onclick_reply_##]" class="reply"><span>Reply</span></button>
                    <button type="button" onclick="[##_guest_rep_onclick_delete_##]" class="modify"><span>Modify/Delete</span></button>
                </span>
                <p>[##_guest_rep_desc_##]</p>
            </div>
            <s_guest_reply_container>
            <ul>
                <s_guest_reply_rep>
                <li id='[##_guest_rep_id_##]'>
                    <div class="[##_guest_rep_class_##]">
                        <span class="name">[##_guest_rep_name_##]</span>
                        <span class="date"> [##_guest_rep_date_##]</span>
                        <span class="control">
                            <button type="button" onclick="[##_guest_rep_onclick_delete_##]" class="modify"><span>Modify/Delete</span></button>
                        </span>
                        <p>[##_guest_rep_desc_##]</p>
                    </div>
                </li>
                </s_guest_reply_rep>
                </ul>
            </s_guest_reply_container>
        </li>
    </s_guest_rep>
    </ol>
</div>
</s_guest_container>
