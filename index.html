    #wrapper {

      }

    #contents{
      padding: 0px 70px 50px;

    }

      position: absolute;
      bottom: 0;
      padding: 30px 0px;
      background-color: rgb(40, 40, 40);
      color: rgb(230,230,230);
      font-size: 13px;
      display: inline;
    }
    #foot li{
      padding-left: 20px;
    }
    #foot li::before{
      content: "|";
      padding-right: 20px;
    }
    #foot li:first-child::before{
      content: none;
    }

    img{
      vertical-align: middle;
    }
